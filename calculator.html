<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <center>
        <div class="container">
            <div>
                <label for="">First Number: </label>
                <input type="text" name="" id="t1" />
            </div>
            <div>
                <label for="">Second Number: </label>
                <input type="tel" name="" id="t2" />
            </div>
            <div>
                <label for="">Result: </label>
                <input type="tel" name="" id="result" />
            </div>

            <div class="btn">
                <input type="button" value="+" onclick="mul(this);" />
                <input type="button" value="-" onclick="mul(this)" />
                <input type="button" value="*" onclick="mul(this)" />
                <input type="button" value="/" onclick="mul(this)" />
                <input type="button" value="clr" onclick="mul(this)" />

            </div>
        </div>
    </center>
</body>
<script>
    function mul(element) {
        let val = element.value;
        console.log(val);
        let inputVal1 = document.getElementById("t1").value;
        let inputVal2 = document.getElementById("t2").value;

        //using if else

        if (val == '+') {
            result.value = parseInt(inputVal1) + parseInt(inputVal2);
        } else if (val == '-') {
            result.value = parseInt(inputVal1) - parseInt(inputVal2);
        } else if (val == '*') {
            result.value = parseInt(inputVal1) * parseInt(inputVal2);
        } else if (val == '/') {
            result.value = parseInt(inputVal1) / parseInt(inputVal2);
        } else if (val == 'clr') {
            result.value = "";
            t1.value = "";
            t2.value = "";
        }

        // cheking code

        // console.log("hello");
        // console.log(val);
        // console.log(inputVal1);
        // console.log(inputVal2);
        // result = parseInt(inputVal1) + parseInt(inputVal2);

        // console.log(result);
        // result.value = parseInt(inputVal1.value) + parseInt(inputVal2.value);


        //switch case

        switch (val) {
            case '+':
                result.value = parseInt(inputVal1) + parseInt(inputVal2);
                break;
            case '-':
                result.value = parseInt(inputVal1) - parseInt(inputVal2);
                break;
            case '*':
                result.value = parseInt(inputVal1) * parseInt(inputVal2);
                break;
            case '/':
                result.value = parseInt(inputVal1) / parseInt(inputVal2);
                break;
            case 'clr':
                result.value = "";
                t1.value = "";
                t2.value = "";
                break;
        }

    }
</script>

</html>
