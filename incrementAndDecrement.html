<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Swipe</title>


</head>

<body>
    Enter number
    <input type="number" name="" id="t1" /><br>
    <input type="button" value="multi" id="t2" onclick="mul();" />

    <script>
        let flag = false;
        let num = 10;
        const elementId = document.getElementById("t1");
        function mul() {
            let inputVal = Number(elementId.value);
            if (inputVal === 100) {
                flag = true;
            } else if (inputVal === 10) {
                flag = false;
            }
            if (!flag) {
                inputVal = inputVal + num;
                elementId.value = inputVal;
            } else if (flag) {
                inputVal = inputVal - num;
                elementId.value = inputVal;
            }
        }
    </script>
</body>

</html>
